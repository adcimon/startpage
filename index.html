<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Startpage</title>
    
        <meta charset="utf-8">
    
        <meta name="author" content="adcimon">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="language" content="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="icons/favicon/favicon.ico" type="image/x-icon"/>
        <link rel="manifest" href="/manifest.json">

        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/timeZones.js"></script>
        <script type="text/javascript" src="js/links.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    
    </head>

<body>

    <div class="clock-container">
        <div class="clock">
            <div class="clock-time"></div>
            <div class="clock-date"></div>
            <select class="clock-zone"></select>
        </div>
    </div>

    <span id="focusguard1" tabindex="1"></span>

    <div class="search-container">
        <div class="search-bar">
            <form id="searchForm" action="https://www.google.com/search?q=" method="get"></form>
            <input class="search-input" type="text" list="suggestions" form="searchForm" name="q" autocomplete="off" tabindex="2">
            <datalist id="suggestions">
                <option value="fanatical">
                <option value="hackernews">
                <option value="humble bundle">
                <option value="unity blog">
                <option value="unity forum">
            </datalist>
            <div class="search-cancel"></div>
        </div>
    </div>

    <div class="link-container">
        <div class="link-list">
        </div>
    </div>

    <span id="focusguard2"></span>

</body>

</html>
